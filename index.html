<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card UI Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="Mastercard-Logo.wine.svg" alt="">
                        <h5>MasterCard</h5>
                    </span>
                    <span class="logo">
                        <img src="chip.png" class="chip">
                    </span>
                </header>
                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">9292 3423 9012 2321</h5>
                        <h5 class="name">Younas Sadat</h5>
                    </div>
                    <div class="valid-date">
                        <h6>Valid Till</h6>
                        <h5>23/02/2025</h5>
                    </div>
                </div>

            </div>

            <div class="card back-face">
                <h6>If you need help, call +93781-79-64-59 or email at CEO@job-it.com</h6>
                <span class="magentic-strip"></span>
                <div class="signature"><i>005</i></div>
                <h5>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam ad, iusto obcaecati incidunt atque beatae!</h5>
            </div>
        </div>
    </section>
</body>
</html>
